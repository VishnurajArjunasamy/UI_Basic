<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionz</title>
    <!-- importing Roboto fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <header>
        <div class="logo">fashion<span>z</span></div>
        <div class="profile">
            <ul class="dropdown">
                <li><a href="">My Account</a></li>
                <li><a href="">My Orders</a></li>
                <li><a href="">My Wish List</a></li>
                <li><a href="">Logout</a></li>
            </div>
        </div>
    </header>

    <!-- container for the catlogs  -->
    <div class="container">
        <!-- card in each row -->
        <div class="catlog">
            <div class="cloth-holder">
                <i class="fa fa-star-o"></i>
                <img src="./images/pngwing.com (1).png" alt="Picture of hoodie"/>
                <div class="cloth-size">S</div>
            </div>
            <div class="details">
                <div class="cloth-type">Hoodie</div>
                <div class="price">₹ 2000</div>
                <button>ADD TO CART</button>
            </div>
        </div>
        <div class="catlog">
            <div class="cloth-holder">
                <i class="fa fa-star-o"></i>
                <img src="./images/pngwing.com (3).png" alt="Picture of white shirt"/>
                <div class="cloth-size">M</div>
            </div>
            <div class="details">
                <div class="cloth-type">White shirt</div>
                <div class="price">₹ 1550</div>
                <button>ADD TO CART</button>
            </div>
        </div>
        <div class="catlog">
            <div class="cloth-holder">
                <i class="fa fa-star-o"></i>
                <img src="./images/pngwing.com (4).png" alt="Picture of denim shirt"/>
                <div class="cloth-size">S</div>
            </div>
            <div class="details">
                <div class="cloth-type">Denim Shirt</div>
                <div class="price">₹ 1850</div>
                <button>ADD TO CART</button>
            </div>
        </div>
        <div class="catlog">
            <div class="cloth-holder">
                <i class="fa fa-star-o"></i>
                <img src="./images/pngwing.com (5).png" alt="Picture of blue T-shirt"/>
                <div class="cloth-size">XL</div>
            </div>
            <div class="details">
                <div class="cloth-type">T-shirt</div>
                <div class="price">₹ 550</div>
                <button>ADD TO CART</button>
            </div>
        </div>
        <div class="catlog">
            <div class="cloth-holder">
                <i class="fa fa-star-o"></i>
                <img src="./images/pngwing.com (6).png" alt="Picture of sweater">
                <div class="cloth-size">L</div>
            </div>
            <div class="details">
                <div class="cloth-type">Sweater</div>
                <div class="price">₹ 1500</div>
                <button>ADD TO CART</button>
            </div>
        </div>
        <div class="catlog">
            <div class="cloth-holder">
                <i class="fa fa-star-o"></i>
                <img src="./images/pngwing.com.png" alt="Picture of red T-shirt">
                <div class="cloth-size">S</div>
            </div>
            <div class="details">
                <div class="cloth-type">T-shirt</div>
                <div class="price">₹ 450</div>
                <button>ADD TO CART</button>
            </div>
        </div>
        <div class="catlog">
            <div class="cloth-holder">
                <i class="fa fa-star-o"></i>
                <img src="./images/pngwing.com (1).png" alt="Picture of hoodie">
                <div class="cloth-size">M</div>
            </div>
            <div class="details">
                <div class="cloth-type">Hoodie</div>
                <div class="price">₹ 2000</div>
                <button>ADD TO CART</button>
            </div>
        </div>
        <div class="catlog">
            <div class="cloth-holder">
                <i class="fa fa-star-o"></i>
                <img src="./images/pngwing.com (4).png" alt="Picture of denim shirt">
                <div class="cloth-size">L</div>
            </div>
            <div class="details">
                <div class="cloth-type">Denim Shirt</div>
                <div class="price">₹ 2000</div>
                <button>ADD TO CART</button>
            </div>
        </div>
    </div>

    <footer>
        <a href="">Jackets</a>
        <a href="">Shirts</a>
        <a href="">Trousers</a>
        <a href="">Pants</a>
        <a href="">Shoes</a>
    </footer>
</body>

</html>
