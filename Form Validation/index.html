<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <img src="./assets/images/Sirius_CDW_Cobranded_PMS2747.svg" alt="sirius logo"/>
    </header>
    <!-- form element -->
    <form action="" method="get" novalidate id="payment">
        <!-- container for bill details -->
        <div class="bill-container">
            <div class="title-txt">BILLING DETAILS</div>
            <div class="split-container">
                <div>
                    <div class="fieldName">First Name</div>
                    <input type="text" name="fName" id="fName">
                    <p></p>
                </div>
                <div>
                    <div class="fieldName">Last Name</div>
                    <input type="text" name="lName" id="lName">
                    <p></p>
                </div>
            </div>
            <div>
                <label class="fieldName">Email Address</label>
                <input type="email" name="email" id="email">
                <p></p>
            </div>
            <div>
                <label class="fieldName">Contact Number</label>
                <input type="number" name="contact" id="contact">
                <p></p>
            </div>
            <div>
                <label class="fieldName">PIN Code</label>
                <input type="number" name="zip" id="zip">
                <p></p>
            </div>
        </div>
        <!-- container for payment details -->
        <div class="pay-container">
            <div class="title-txt">PAYMENT DETAILS</div>
            <div>
                <label class="fieldName">Card Number</label>
                <input type="number" name="cardNum" id="cardNum">
                <p></p>
            </div>
            <div class="split-container">
                <div>
                    <label class="fieldName">Card Expiry(Year)</label>
                    <input type="number" name="expYear" id="expYear">
                    <p></p>
                </div>
                <div>
                    <label class="fieldName">CVV</label>
                    <input type="number" name="cvv" id="cvv">
                    <p></p>
                </div>
            </div>
        </div>
        <input type="submit" value="COMPLETE PAYMENT" class='button'>
    </form>

    <!-- scripts -->
    <script src="scripts/index.js"></script>
</body>

</html>
