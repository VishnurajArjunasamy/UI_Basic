<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLENDER MOVIE</title>

    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- icon import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css styling -->
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <!-- title and profile -->
    <header>
        <h1>Blender Movies</h1>
        <div class="profile">
            <span>Steffy Jerry</span>
            <img src="./images/user/user1.png" alt="profile image" />
        </div>
    </header>
    <main>
        <section id="left-container" class="left-container"></section>
        <aside id="right-container" class="right-container"></aside>
    </main>
    <div class="chat-icon"></div>
    <footer>
        <div>
            <span class="copy-icon">&copy;</span>
            <span>Copyrights 2022</span>
        </div>
        <p>Blender Movies</p>
    </footer>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
