<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Designer</title>
    <!-- Roboto condensed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Importing font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </link>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="details">
        <div class="email">shruthi.bhatt@siriuscom.com</div>
        <div class="name">Shruthi <span>Bhatt</span></div>
        <div class="designation">a <span>product</span> designer</div>
    </div>
    <!-- container for image cards -->
    <div class="container">
        <img src="./Images/products/rawpixel-769308-unsplash.png" alt="Nike logo">
        <img src="./Images/products/fancycrave-329196-unsplash.png" alt="Image of book">
        <img src="./Images/products/nadine-shaabana-1112616-unsplash.png" alt="Image of coffe beans">
        <img src="./Images/products/fikri-rasyid-689579-unsplash.png" alt="VR headset">
        <img src="./Images/products/marc-mueller-654355-unsplash.png" alt="Oculus reft">
        <img src="./Images/products/jeff-sheldon-3219-unsplash.png" alt="Air pods">
    </div>
    <div class="txt-container">Big names to <span>show off</span> </div>
    <!-- container for logos -->
    <div class="logo-container">
        <img src="./Images/logos/logo_1.png" alt="spotify logo">
        <img src="./Images/logos/logo_3.png" alt="Audi logo">
        <img src="./Images/logos/logo_18.png" alt="Adidas logo">
        <img src="./Images/logos/logo_7.png" alt="Lufthansa logo">
        <img src="./Images/logos/logo_11.png" alt="Ikea logo">
        <img src="./Images/logos/logo_2.png" alt="Mont blanc logo">
    </div>
    <div class="line">
        <div>
            <hr class="shorter-hr">
        </div>
        <div>
            <hr class="short-hr">
        </div>
    </div>
    <!-- container for media logos -->
    <div class="media-container">
        <div><i class="fa fa-facebook"></i></div>
        <div><i class="fa fa-twitter"></i></div>
        <div><i class="fa fa-instagram"></i></i></div>
        <div><img src="./Images/logos/ball.png" alt="ball" /></i></div>
        <div><img src="./Images/logos/letter.png" alt="letter M"></div>
    </div>
    <div class="end-credits">Coded with Love & Passion</div>
</body>

</html>
